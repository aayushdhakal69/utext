<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ATG.com</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ATG.com</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about/">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>

          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils</strong> You can do anything with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class = "container">
          <form action="/analyze/" method="post"> {% csrf_token %}
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label mt-2">Enter Your Text Here </label>
            <textarea name="text" class="form-control" style="border:solid 2px blueviolet;" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
          <div class="form-check form-switch">
            <input name="analyze" class="form-check-input" type="checkbox" role="switch" id="customSwitch1">
            <label class="form-check-label" for="customSwitch1">Remove Punctuations</label>
          </div>

          <div class="form-check form-switch">
            <input name="fullcaps" class="form-check-input" type="checkbox" role="switch" id="customSwitch2">
            <label class="form-check-label" for="customSwitch2">UPPERCASE</label>
          </div>
          
          <div class="form-check form-switch">
            <input name="newlineremover" class="form-check-input" type="checkbox" role="switch" id="customSwitch3">
            <label class="form-check-label" for="customSwitch3">New Line Remover</label>
          </div>

          <div class="form-check form-switch">
            <input name="spaceremover" class="form-check-input" type="checkbox" role="switch" id="customSwitch4">
            <label class="form-check-label" for="customSwitch4">Space Remover</label>
          </div>

          <div class="form-check form-switch">
            <input name="charcount" class="form-check-input" type="checkbox" role="switch" id="customSwitch5">
            <label class="form-check-label" for="customSwitch5">Char Counter</label>
          </div>

          <div class="form-check form-switch">
            <input name="revtext" class="form-check-input" type="checkbox" role="switch" id="customSwitch6">
            <label class="form-check-label" for="customSwitch6">Correct text</label>
          </div>
        <!-- <button type="submit"> Analyze Text </button> -->
        <button type="submit" class="btn btn-info mt-2">Analyze Text</button>
        </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
